{% load static %}
<!DOCTYPE html>
<html lang="en">
<head><script src="{% static 'js/color-modes.js' %}"></script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Форма Blog</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-text">Удалить Blog</h2>
                    <p>Вы уверены, что хотите удалить Blog "{{ article.name }}" ?</p>
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div>

                            <button type="submit" class="btn btn-danger">Удалить</button>
                            <a class="btn btn-warning" href="{% url 'blog:article_list'%}" role="button">Отмена</a>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
